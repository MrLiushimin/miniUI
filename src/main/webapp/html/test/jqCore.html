<!DOCTYPE html>
<html>
<head>
    <script src="../../scripts/jquery.min.js"></script>
</head>
<body>
<p>one</p> <div><p>two</p></div> <p>three</p>
<script>
    $("button").click(function () {
        $("div").animate({left:'+=200px'}, 2000);
        $("div").animate({top:'0px'}, 600);
        $("div").queue(function () {
            $(this).toggleClass("red");
            $(this).dequeue();
        });
        $("div").animate({left:'10px', top:'30px'}, 700);
    });
</script>
</body>
</html>
